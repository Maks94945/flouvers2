<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конфеты</title>
    <link rel="stylesheet" href="podarki2.css">
    <link rel="stylesheet" href="icon.ico">
</head>
<body>
    <section class="product">
        <div class="product-images">
            <img src="https://karman.ru/upload/iblock/097/9ych8j24kibkugwccm1l1hxpwnb34cay.jpg" class="product-main-image" id="main-product-image">
        </div>
        <div class="product-info">
            <h1>Мягкие игрушки</h1>
            <div class="product-price">
                <span class="shipping">Бесплатная доставка</span>
            </div>
    
            <div class="product-details">
                <p><strong>Код товара:</strong> 4703</p>
                <p><strong>Доступность:</strong> В наличии</p>
            </div>
    
            <div class="product-options">
                <label for="rose-color">Игрушки</label>
                <select id="rose-color">
                    <option value="mix">Merci:2500 KZT</option>
                    <option value="pink">Raffaello:1500 KZT</option>
                    <option value="orange">Milka:1000 KZT</option>
                    <option value="white">Tofifee:500KZT</option>
                </select>
                <div class="product-buttons">
                    <form id="orderForm">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required><br><br>
                    
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required><br><br>
                    
                        <label for="address">Адрес:</label>
                        <input type="text" id="address" name="address" required><br><br>
                    <button class="button" onclick="submitOrder()">Оформить заказ</button>
                </div>
            </div>
            </form>
            </div>
        </div>
        
    </section>

    
    <script>
   
    const images = {
        mix: 'https://karman.ru/upload/iblock/097/9ych8j24kibkugwccm1l1hxpwnb34cay.jpg',
        pink: 'https://cdn1.ozone.ru/s3/multimedia-d/6823239025.jpg', 
        orange: 'https://tornado.shop/images/detailed/4/P1024456__1_.jpg', 
        white: 'https://delivery.metro-crimea.com/upload/iblock/2dd/zbuhin5n676nrdfpb05dj182bgui0w6l/3102203H.jpg'  
    };
    
  
    const selectElement = document.getElementById('rose-color');
    const imageElement = document.getElementById('main-product-image');
    
 
    selectElement.addEventListener('change', function() {
        const selectedValue = selectElement.value;
        const imageUrl = images[selectedValue];
    
      
        if (imageUrl) {
            imageElement.src = imageUrl;
        }
    });
    </script>
</body>
</html>
