<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Букет из пионов - Купить в Кокшетау</title>
    <link rel="stylesheet" href="p.css">
    <link rel="stylesheet" href="icon.ico">
</head>
<body>
    <section class="product">
        <div class="product-images">
            <img src="https://avatars.mds.yandex.net/get-mpic/4809526/img_id7927295488990689995.jpeg/orig" alt="Букет из 21 розы" class="product-main-image">
            </div>
        </div>

        <div class="product-info">
            <h1>Букет из пионов</h1>

            <div class="product-price">
                <span class="price">13 000 KZT</span>
                <span class="shipping">Бесплатная доставка</span>
            </div>
            
            <div class="product-details">
                <p><strong>Код товара:</strong> 4703</p>
                <p><strong>Доступность:</strong> В наличии</p>
            </div>

            <div class="product-options">
                <label for="rose-color">Размер:</label>
                <select id="rose-color">
                    <option value="mix">Стандартный</option>
                    <option value="pink">Увеличинный</option>
                    <option value="orange">Премиум</option>
                    <option value="white">Делюкс</option>
                </select>

                <label for="packaging-type">Вид упаковки:</label>
                <select id="packaging-type">
                    <option value="ribbon">Лента</option>
                    <option value="corica">Корейка (+599 ₽)</option>
                </select>
            </div>

            <div class="product-buttons">
                <form id="orderForm">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required><br><br>
                
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required><br><br>
                <button class="button" onclick="submitOrder()">Оформить заказ</button>
            </div>
        </div>
    </form>

        <div id="orderMessage" style="display:none; color: green;">
            Заказ оформлен! Мы свяжемся с вами для подтверждения.
          </div>

        <div class="product-benefits">
            <h3>Преимущества:</h3>
            <ul>
                <li>Простоят больше 5 дней</li>
                <li>Имеют натуральный аромат</li>
                <li>Раскрываются у получателя</li>
                <li>100% анонимная доставка</li>
            </ul>
        </div>
    </section>

    <script>
        function submitOrder() {
  // Проверка, что все поля заполнены
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;

  if (name && phone && address) {
    // Если все поля заполнены, скрываем форму и показываем сообщение
    document.getElementById('orderForm').style.display = 'none';
    document.getElementById('orderMessage').style.display = 'block';
  } else {
    // Если не все поля заполнены, показываем alert
    alert('Пожалуйста, заполните все поля.');
  }
}

    </script>

</body>
</html>
